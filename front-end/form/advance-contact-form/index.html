<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
        <title>advance form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS -->
		<link rel="Stylesheet" href="./css/normalize.css" />
		<link rel="Stylesheet" href="./css/style.css" />
	</head>
	
	<body>
	    <div id="contactForm">
	    <form method="post" action="#">
		    <fieldset>
			    <h3>General information</h3>
				<label>Name<br /><input name="name" type="text" class="text" /><br /></label>
				<label>Your email<br /><input name="email" type="text" class="text" /><br /></label>
			</fieldset>
			<fieldset class="interestsGroup">
			    <h3>Tell us about your interests</h3>
				<label><input type="checkbox" name="surfing">Surfing the web</label>
				<label><input type="checkbox" name="watching">Watching TV</label>
				<label><input type="checkbox" name="exploring">Exploring the nature</label>
			</fieldset>
			<fieldset>
			    <label>Message<br /><textarea name="message" cols="50" rows="10" class=text"></textarea><br /></label>
		    </fieldset>
			<input name="submit" type="submit" value="Send message" class="button">
		</form>
		</div>
	</body>
</html>
